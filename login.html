<!doctype html>

<html lang="pt-br">

<head>
   <title>Login</title>
   <meta charset="utf-8">
   <link rel="stylesheet" href="css/login.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
   <div id="login-div">
      <div id="login--container">
         <img id="login--logo" src="imagens/Logo.svg">
         <div id="login--campos-div">
            <input class="login--campos campo-email" type="email" placeholder="E-mail">
            <input class="login--campos campo-senha" type="password" placeholder="Senha">
            <a id="login--link-senha" href="#">Esqueci minha senha</a>
         </div>
         <button id="login--botao">entrar</button>
      </div>
   </div>
</body>

</html>
