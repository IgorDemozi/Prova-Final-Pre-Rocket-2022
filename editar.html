<!doctype html>

<html lang="pt-br">

<head>
   <title>Cadastro</title>
   <meta charset="utf-8">
   <link rel="stylesheet" href="css/index.css">
   <link rel="stylesheet" href="css/cadastro.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

   <header id="index--cabecalho" class="flex-2">
      <img id="index--logo" src="imagens/Logo.svg">

      <section>
         <div id="index--usuario" class="flex-2">
            <img id="index--img-avatar" src="imagens/person_black_24dp (1).svg">
            <p id="atual-usuario">Usuário</p>
            <img id="index--img-seta" src="imagens/Arrow.svg">
         </div>

         <div id="index--usuario-sair" style="visibility: hidden;"><p>Sair</p></div>
      </section>
   </header>

   <main id="index--principal">

      <div id="cadastro--retornar">
         <a href="biblioteca.html" style="cursor: pointer; text-decoration: none; color: #00000080;">
         <img src="imagens/chevron_left_FILL0_wght400_GRAD0_opsz48.svg">
         <p>Biblioteca</a> / <b>Editar livro</b></p>
      </div>

      <div id="cadastro--super-container">
         <div id="cadastro--container">

            <form>
               <label id="cadastro--nova-capa" class="flex-1">
                  <img id="img-tag" src="imagens/Caminho 261.svg">
                  <p id="cadastro--nova-capa-texto">Capa</p>
                  <input id="imagem" type="file" accept="image/png, image/jpeg">
               </label>
            </form>

            <div id="cadastro--campos" class="flex-1">
               <div class="flex-coluna espaco-24px campos-area">
                  <input id="titulo" class="campo-tamanho" placeholder="Título">
                  <textarea id="sinopse" placeholder="Sinopse"></textarea>
               </div>
   
               <div class="flex-coluna espaco-24px campos-area">
                  <input id="autor" class="campo-tamanho" placeholder="Autor">
   
                  <select id="genero" class="campo-tamanho">
                     <option value="">Selecione um gênero</option>
                     <option value="Fantasia">Fantasia</option>
                     <option value="Ação e Aventura">Ação e Aventura</option>
                     <option value="Horror">Horror</option>
                     <option value="Romance">Romance</option>
                     <option value="Autoajuda">Autoajuda</option>
                     <option value="Ficção Cientifica">Ficção Cientifica</option>
                     <option value="História">História</option>
                     <option value="Finanças">Finanças</option>
                     <option value="Web Marketing">Web Marketing</option>
                     <option value="Suspense">Suspense</option>
                  </select>
   
                  <input id="data" class="campo-tamanho" type="date">
               </div>
            </div>
   
         </div>
   
         <div id="cadastro--botoes-div">
            <button id="cadastro--botao-cancelar" class="cadastro--botoes">cancelar</button>
            <button id="cadastro--botao-salvar" class="cadastro--botoes">salvar</button>
         </div>
      </div>
   </main>

   <script src="javascript/logout.js"></script>
   <script src="javascript/cadastro.js"></script>

</body>

</html>
